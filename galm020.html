<!DOCTYPE html>
<html>

<head>
    <title>A4</title>
    <link rel="stylesheet" href="galm020.css" />
</head>

<body>
    <header>
        <h1>
            Game Log
        </h1>
    </header>
    <main>
        <div id="graph">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1800 1000" id="svgGraph">
                <rect fill="lightgray" width="1800" height="1000" />
                <rect x="100" y="100" width="1600" height="800" stroke="black" stroke-width="5" fill="none" />
                <text id="topLimit" class="heavy" x="40" y="100"></text>
                <text id="bottomLimit" class="heavy" x="40" y="900"></text>
                <text x="120" y="950" class="heavy">Played</text>
                <polyline points="240,940 350,940" stroke="red" stroke-width="10" />
                <text x="420" y="950" class="heavy">Completed</text>
                <polyline points="600,940 710,940" stroke="green" stroke-width="10" />

                <polyline id="playedLine" fill="none" stroke="red" stroke-width="3"/>
                <polyline id="completedLine" fill="none" stroke="green" stroke-width="3"/>

                <text x="105" y="880" class="med" id="startDate">Start date</text>
                <text x="1595" y="880" class="med" id="endDate">End date</text>
            </svg>
        </div>
    </main>

    <footer>
        <h3>Played Games</h3>
        <div>
            <p class="gameData" id="playedData"></p>
        </div>

        <h3>Completed Games</h3>
        <div>
            <p class="gameData" id="completedData"></p>
        </div>

    </footer>

    <script src="galm020.js" />
</body>

</html>
