<!DOCTYPE html>
<html>

<head>
    <title>A4</title>
    <link rel="stylesheet" href="galm020.css" />
</head>

<body>
    <header>
        <h1>
            Game Log
        </h1>
    </header>
    <main>
        <div id="graph">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" id="svgGraph">
                <rect fill="lightgray" width="1200" height="800" />
                <rect x="100" y="100" width="1000" height="600" stroke="black" stroke-width="5" fill="none" />
                <text id="topLimit" class="heavy" x="40" y="100"></text>
                <text id="bottomLimit" class="heavy" x="40" y="700"></text>
                <text x="120" y="750" class="heavy">Played</text>
                <polyline points="240,740 350,740" stroke="red" stroke-width="10" />
                <text x="420" y="750" class="heavy">Completed</text>
                <polyline points="600,740 710,740" stroke="green" stroke-width="10" />

                <polyline id="playedLine" fill="none" stroke="red" stroke-width="5"/>
                <polyline id="completedLine" fill="none" stroke="green" stroke-width="5"/>

                <text x="120" y="680" class="med" id="startDate">Start date</text>
                <text x="980" y="680" class="med" id="endDate">End date</text>
            </svg>
        </div>
    </main>

    <footer>
        <h3>Played Games</h3>
        <div>
            <p class="gameData" id="playedData"></p>
        </div>

        <h3>Completed Games</h3>
        <div>
            <p class="gameData" id="completedData"></p>
        </div>

    </footer>

    <script src="galm020.js" />
</body>

</html>
